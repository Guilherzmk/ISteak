  <main>
    <div id="divone">
        <h2>Sua loja</h2>
    
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Adicionar produto
  </button>
  
</div>

  <!-- Modal -->
  <div  class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar produto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="produto-form">
            <div id="inputs">
              <div class="input_box">
                  <label for="password">Nome do Produto
                      <div class="input_field">
                          <input type="text" id="product-name" name="text">
                      </div>
                  </label>
              </div>
              <div class="input_box">
                  <label for="password">Descrição do Produto
                      <div class="input_field">
                          <input type="text" id="product-note" name="text">
                      </div>
                  </label>
              </div>
              <div class="input_box">
                  <label for="password">Quantidade
                      <div class="input_field">
                          <input type="number" id="quantity" name="number" >
                      </div>
                  </label>
              </div>
              <div class="input_box">
                  <label for="password">Categoria
                      <div class="input_field">
                          <select class="select" name="categorie" id="categorie">
                              <option value="valor0"></option>
                              <option value="bovinos">Bovinos</option>
                              <option value="pescados">Pescados</option>
                              <option value="suinos">Suínos</option>
                              <option value="churrasco">Churrasco</option>
                              <option value="aves">Aves</option>
                          </select>
                      </div>
                  </label>
              </div>
              <div class="input_box">
                  <label for="password">Preço
                      <div class="input_field">
                          <input type="number" id="price" name="number">
                      </div>
                  </label>
              </div>
          </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" id="create" class="btn btn-primary">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
  </div>
  <section>
    <div>
      <table id="content-table">
        <thead>
          <tr>
            <th style="display: none;">ID</th>
            <th>Código</th>
            <th>Nome</th>
            <th>Anotações</th>
            <th>Preço</th>
            <th>Tipo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </section>
